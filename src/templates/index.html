<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <main>
        <h1 class="title" data-test="title-form">Adicionar um Ponto Turístico</h1>
        <form class="form-all">
            <label class="picture" tabindex="0">
                <input class="input-image" type="file" name="item-image" accept="image/*" data-test="input-image"/>
                <span class="picture-image">Imagem</span>
            </label>
            <div>
                <input class="input-title" type="text" name="item-title" data-test="input-titulo" placeholder="Titulo"/>
                <input class="input-description" type="text" name="item-description" data-test="input-descrição" placeholder="Descrição"/>
                <button class="button-submit" type="submit" data-test="button-submit">Adicionar</button>
            </div>
        </form>
        <h2 class="title" data-test="title-list">Pontos Turísticos</h2>
        <ul class="container-item-list" data-test="container-item-list">

        </ul>

    </main>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
